{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Generate Dataset</title>
</head>

<body class="bg-gray-800">

    <div class="container  items-center px-5 py-12 lg:px-20">

        <!-- creating and deleting buttons for collections in Typesense -->
        <div class="btns flex">
            <a href="createCollection/" class="bg-blue-600 px-3 py-2 m-2 rounded text-white" id="">Create Collection</a>
            <a href="deleteCollection/" class="bg-blue-600 px-3 py-2 m-2 rounded text-white" id="">Delete Collection</a>
        </div>

        <!-- for generating in data in bulk -->
        <div class="bulk data">
            <form action="bulkDataGenerator/" method="POST">
                {% csrf_token %}
                <input type="number" id="" name="no_of_rows_to_generate" placeholder="No of data to generate"
                    class="w-full px-4 py-2 mt-2 w-40 mr-4 text-base text-white rounded-lg bg-gray-700 focus:border-gray-900 focus:bg-gray-800 ">
                <button type="submit" class="bg-blue-600 px-5 py-3 rounded text-white" id="">Generate Data in
                    Bulk</button>
                <br><small class="text-white">
                    CAUTION: while generating BE AWARE that, <br>
                    this operation will take time depends on how many no_of_rows you want to insert
                </small>
            </form>
        </div>

        
    </div>



</body>
<script src="{% static '/js/generator.js' %}"></script>


</html>
